syntax = "proto3";

option go_package = "github.com/mingkaic/cortenn/pbm";

package cortenn;

message Source
{
	bytes shape = 1;
    bytes data = 2;
    uint32 typecode = 3;
    bool is_const = 4;
}

message NodeArg
{
    uint32 idx = 1;
    repeated double coord = 2 [packed = true];
    repeated double shaper = 3 [packed = true];
    bool fwd = 4;
}

message Functor
{
    string opname = 1;
    uint32 opcode = 2;
    // indices of args in graph
    repeated NodeArg args = 3;
}

message Node
{
    repeated string labels = 1;
    oneof detail {
        Source source = 2;
        Functor functor = 3;
    }
}

message Graph
{
	string label = 1;
	repeated Node nodes = 2;
}
